<!DOCTYPE html>
<html ng-app="BookStoreApp">
<head>
	<title>BookStoreApp</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="BookStoreController as BookStoreApp">
		<div class="row">
			<h1 style="padding-bottom: 30px; color: gray"><strong>Libros</strong></h1>
		</div>
		<div class="container">
			<div class="row" style="padding-bottom: 50px;" ng-repeat="product in BookStoreApp.products">
				<img class="col-lg-2 col-md-2" ng-src="{{product.img}}">
				<h4><a href="" style="text-decoration: underline;">{{product.titulo}}</a></h4>
				<br>
				<h5><strong>{{product.editorial}}</strong></h5>
				<p style="text-align: left;">{{product.descripcion}}</p>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
